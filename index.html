<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIP Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
      </ul>
    </nav>
    <h1>WIP Website</h1>
  </header>
  <main>
    <section>
      <h2>Welcome to My Website</h2>
      <p>This is a basic modern website built (by ChatGPT) using HTML and JavaScript.</p>
      <button onclick="alert('Thanks for visiting!')">Click Me</button>
    </section>
    <section>
      <h2>About Me</h2>
      <p>I'm not a web developer, so ChatGPT made this website for me. Thanks!</p>
      <img src="https://source.unsplash.com/random/800x600" alt="Random Image">
    </section>
    <section>
      <h2>Services</h2>
      <ul>
        <li>Software Development</li>
      </ul>
    </section>
    <section>
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 WIP Website</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
